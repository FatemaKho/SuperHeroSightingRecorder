<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <title>Superheroes and Supervillains Headquarters</title>
</head>
<body>

<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Superheroes and Supervillains Headquarters</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="Heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="Powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="Locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="Organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="Sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Sighting</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addSighting" method="POST">
                <div class="form-group row">
                    <label for="sightingDate" class="col-3 col-form-label">
                        Date</label>
                    <div class="col-9">
                        <input type="text" name="sightingDate"
                               id="SightingDate" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <textarea id="description" name="description" rows="4" cols="50">
                        </textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hero" class="col-3 col-form-label">
                        Hero</label>
                    <div class="col-9">
                        <select id="hero" name="hero" class="form-control" >
                            <option th:each="hero : ${heros}"
                                    th:value="${hero.HeroPK}"
                                    th:text="${hero.HeroName}">
                                Hero Name</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-3 col-form-label">
                        Hero</label>
                    <div class="col-9">
                        <select id="location" name="location" class="form-control" >
                            <option th:each="location : ${locations}"
                                    th:value="${location.LocationPK}"
                                    th:text="${Location.LocationName}">
                                Location Name</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Sighting</button>
                <button type="button" class="btn btn-primary">Cancel</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>;
