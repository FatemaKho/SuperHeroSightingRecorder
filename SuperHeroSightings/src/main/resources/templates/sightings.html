<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <title>Superheroes and Supervillains Headquarters</title>
</head>
<body>

<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Superheroes and Supervillains Headquarters</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Hero</th>
                    <th>Location</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sighting : ${sightings}">
                    <td th:text='${sighting.SightingDate}'>Date</td>
                    <td th:text="${sighting.Description}">Description</td>
                    <td th:text="${sighting.HeroPK}">Hero ID</td>
                    <td th:text="${sighting.LocationPK}">Location ID</td>
                    <td><a href="#" th:href="@{/sightingDetail(id=${sighting.id})}">Details</a></td>
                    <td><a href="#" th:href="@{/editSighting(id=${sighting.id})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteSighting(id=${sighting.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col text-center m-1">
            <table class="table table-striped">
                <div class="form-group row">
                    <label for="sightingDate" class="col-3 col-form-label">
                        Display Sightings By Date</label>
                    <div class="col-9">
                        <input type="text" name="sightingDate"
                               id="SightingDate"  placeholder="01/21/2023" class="form-control"/>
                    </div>
                </div>
                <di>
                <button type="submit" class="btn btn-primary">Search Date</button>
                </di>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </table>
            </div>
        </div>


    <div class="row m-4 border border-dark">
        <div class="col text-center m-1">
            <table class="table table-striped">
                <div class="form-group row">
                    <label for="HeroName" class="col-3 col-form-label">
                        Display Sightings By Hero/Villain</label>
                    <div class="col-9">
                        <input type="text" name="sightingDate"
                               id="HeroName"  placeholder="Spiderman" class="form-control"/>
                    </div>
                </div>
                <di>
                    <button type="submit" class="btn btn-primary">Search</button>
                </di>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </table>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</div>
</body>
</html>;
